          <div class="row">
            <div class="col-sm-12 col-lg-12 well">
              <h4>Create Testimonial</h4>
              <form id="data-form">
                <div class="row">
                  <div class="col-sm-12 input-container">
                    <label class="form-label" for="content">Content</label>
                    <textarea
                      class="form-control"
                      id="content"
                      name="content"
                      type="text"
                      required
                    ></textarea>
                  </div>
                  <div class="col-sm-4 input-container">
                    <label class="form-label" for="name">Name</label>
                    <input
                      class="form-control"
                      id="name"
                      name="name"
                      type="text"
                      required
                    />
                  </div>

                  <div class="col-sm-4 input-container">
                    <label class="form-label" for="position">Position</label>
                    <input
                      class="form-control"
                      id="position"
                      name="position"
                      type="text"
                      required
                    />
                  </div>
                  <div class="col-sm-4 input-container">
                    <label class="form-label" for="companyName"
                      >Company Name</label
                    >
                    <input
                      class="form-control"
                      id="companyName"
                      name="companyName"
                      type="text"
                      required
                    />
                  </div>

                  <div class="col-sm-4 file-upload">
                    <input
                      class="input-file"
                      type="file"
                      id="image"
                      name="image"
                      accept="image/*"
                      required
                    />
                  </div>

                  <div class="col-sm-8 button-container">
                    <button class="button" data-text="Publish" type="submit">
                      <span>Publish</span>
                    </button>
                  </div>
                  <!-- style="display: none;" -->
                  <div class="col-sm-12" style="text-align: center">
                    <div id="progress-container" style="display: none">
                      <progress
                        id="upload-progress"
                        value="0"
                        max="100"
                      ></progress>
                      <span id="progress-percentage">0%</span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
